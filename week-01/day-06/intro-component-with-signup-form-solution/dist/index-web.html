<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="png" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/script.js" defer></script>
  </head>
  <body
    class="m-0 p-0 bg-primary-red font-Poppins w-screen h-screen flex justify-center items-center bg-[url('./assets/bg-intro-desktop.png')]"
  >
    <!-- containter begins here -->
    <div
      class="container w-4/5 h-3/4 bg-whiteborder-black flex items-center justify-center"
    >
      <!-- title and paragraph within container starts here -->
      <div class="title w-1/2 p-6 text-white flex flex-col gap-4">
        <h1 class="font-700 text-5xl">Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <!-- title and paragraph within container ends here -->
      <!-- form-container within container starts here -->
      <div class="form-container w-1/2">
        <p
          class="text-center bg-accent-blue text-white p-6 rounded-lg shadow-2xl"
        >
          <span class="font-700">Try it free 7 days</span> then $20/mo,
          thereafter
        </p>
        <!-- form starts here -->
        <form
          action=""
          class="flex flex-col items-center gap-5 bg-white rounded-lg mt-6 p-8 shadow-2xl"
        >
          <input
            class="border-black/50 border-2 w-full p-4 rounded-lg px-8 hover:border-2"
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />

          <input
            class="border-black/50 border-2 w-full p-4 rounded-lg px-8 hover:border-"
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
          <input
            class="border-black/50 border-2 w-full p-4 rounded-lg px-8 hover:border-2"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            class="border-black/50 border-2 w-full p-4 rounded-lg px-8 hover:border-2"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button
            id="claim"
            class="uppercase bg-primary-green w-full p-4 rounded-lg text-white"
          >
            claim your free trial
          </button>
          <p class="text-[12px] px-8 text-center">
            By clicking the button you are agreeing to our
            <span class="text-primary-red">Terms and Services</span>
          </p>
        </form>
        <!-- form ends here -->
      </div>
      <!-- form-container within container ends here -->
    </div>
    <!-- container ends here -->
  </body>
</html>
