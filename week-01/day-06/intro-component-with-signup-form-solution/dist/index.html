<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" type="png" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/script.js" defer></script>
  </head>
  <body
    class="m-0 p-0 w-screen h-screen bg-primary-red font-Poppins flex flex-col items-center"
  >
    <!-- container begins here -->
    <div
      class="container w-[85%] lg:w-[80%] flex flex-col items-center my-16 h-full justify-center lg:flex-row lg:gap-12 md:w-2/3"
    >
      <!-- headings begins here -->
      <div class="headings text-center lg:text-start py-12 flex flex-col gap-6">
        <h1
          class="font-600 lg:font-700 lg:text-5xl text-white text-3xl md:text-5xl"
        >
          Learn to code by watching others
        </h1>
        <p class="text-white/75">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <!-- headings ends here -->
      <!-- form container starts here -->
      <div class="form-container w-full text-center flex flex-col gap-6">
        <p
          class="text-white/75 w-full bg-accent-blue px-14 py-5 rounded-lg drop-shadow-2xl"
        >
          <span class="font-500 text-white/100">Try if free 7 days</span> then
          20$/ mo, thereafter
        </p>
        <!-- form body begins here -->
        <form
          action="#"
          id="signupForm"
          class="w-full p-4 bg-white rounded-lg flex flex-col gap-4 drop-shadow-2xl"
        >
          <input
            class="border-solid border-primary-red border p-4 rounded-lg w-full hover:border-black/100"
            type="text"
            placeholder="First Name"
            name="firstName"
            id="firstName"
          />
          <input
            class="border border-solid p-4 rounded-lg w-full hover:border-black/100"
            type="text"
            placeholder="Last Name"
            name="lastName"
            id="lastName"
          />
          <input
            class="border border-solid p-4 rounded-lg w-full hover:border-black/100"
            type="email"
            placeholder="Email Address"
            name="email"
            id="email"
          />
          <input
            class="border border-solid p-4 rounded-lg w-full hover:border-black/100"
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
          <button
            class="uppercase bg-primary-green text-white py-4 rounded-lg w-full hover:border-primary-green border-primary-green border-2 hover:border-2 hover:bg-white hover:text-primary-green"
            id="claimButton"
            onclick="handleSubmit()"
          >
            claim your free trail
          </button>
          <p class="text-[11px] px-4 text-black/75">
            By clicking the button you are agreeing to our
            <span class="text-primary-red/100 font-bold"
              >Terms and Services</span
            >
          </p>
        </form>

        <!-- form body ends here -->
      </div>
      <!-- form container ends here -->
    </div>
    <!-- container ends here -->
    <script>
      function submit() {
        console.log("hello");
      }
    </script>
  </body>
</html>
