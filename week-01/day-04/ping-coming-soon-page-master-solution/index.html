<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles/style.css" />
  </head>
  <body
    class="m-0 p-0 font-libre min-w-screen min-h-screen flex flex-col items-center"
  >
    <div
      class="container flex flex-col border-2 border-black w-[90%] items-center h-full my-8 flex-grow"
    >
      <!-- PING logo begins here -->
      <div class="my-4">
        <img src="./dist/assets/logo.svg" alt="PING Logo" />
      </div>
      <div class="flex flex-col items-center w-full my-4 gap-4">
        <!-- headings begin here -->
        <h1 class="text-3xl">We are launching soon!</h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="flex flex-col items-center w-full gap-4">
        <input
          class="border border-solid w-full rounded-full py-4 px-10 hover:border-black"
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button
          class="border border-solid w-full py-4 bg-primary-blue rounded-full text-white drop-shadow-lg"
        >
          Notify Me
        </button>
      </div>

      <!-- upper card ends here -->
      <div class="flex flex-col items-center mb-auto">
        <!-- Dashboard image -->
        <div class="w-full">
          <img
            src="./dist/assets/illustration-dashboard.png"
            alt="dashboard image"
          />
        </div>
      </div>
      <div class="flex flex-col items-center gap-6">
        <div>Icons</div>
        <div>Copyright Ping. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>
