<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <link rel="preload" href="./dist/assets/logo.svg" as="image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="m-0 p-0 font-libre min-w-screen min-h-screen flex flex-col items-center"
  >
    <div
      class="container flex flex-col w-[90%] items-center h-full my-8 flex-grow"
    >
      <!-- PING logo begins here -->
      <div class="my-4">
        <img loading="lazy" src="./dist/assets/logo.svg" alt="PING Logo" />
      </div>
      <div class="flex flex-col items-center w-full my-4 gap-4">
        <!-- headings begin here -->
        <h1 class="text-3xl text-neutral-gray">
          We are launching <strong class="text-black">soon!</strong>
        </h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="flex flex-col items-center w-full gap-4">
        <input
          class="border border-solid w-full rounded-full py-4 px-10 hover:border-black"
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button
          class="border border-solid w-full py-4 bg-primary-blue rounded-full text-white drop-shadow-lg"
        >
          Notify Me
        </button>
      </div>

      <!-- upper card ends here -->
      <div class="flex flex-col items-center mb-auto mt-16">
        <!-- Dashboard image -->
        <div class="w-full">
          <img
            src="./dist/assets/illustration-dashboard.png"
            alt="dashboard image"
            loading="lazy"
          />
        </div>
      </div>
      <div class="flex flex-col items-center gap-6">
        <div class="flex gap-4 items-center">
          <a
            href="https://www.google.com/"
            class="border border-solid flex items-center justify-center rounded-full w-12 h-12"
            ><i class="fa-brands fa-facebook-f fa-lg" style="color: #748ece"></i
          ></a>

          <a
            href="https://www.google.com/"
            class="border border-solid flex items-center justify-center rounded-full w-12 h-12"
            ><i class="fa-brands fa-twitter fa-lg" style="color: #748ece"></i
          ></a>
          <a
            href="https://www.google.com/"
            class="border border-solid flex items-center justify-center rounded-full w-12 h-12"
            ><i class="fa-brands fa-instagram fa-lg" style="color: #748ece"></i
          ></a>
        </div>
        <div class="text-neutral-gray">
          &copy;Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
