<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles/style.css" />
  </head>
  <body
    class="m-0 p-0 flex flex-col items-center min-h-screen font-libre max-w-full"
  >
    <!-- logo starts here -->
    <header class="mt-8">
      <img class="w-12 h-auto" src="./assets/logo.svg" alt="PING Logo" />
    </header>
    <!-- logo ends here -->
    <!-- content starts here -->
    <main
      class="w-screen flex flex-col flex-grow-0 items-center item my-4 mb-12"
    >
      <div class="flex flex-col items-center w-full mb-4">
        <p class="text-xl text-slate-500 mb-2">
          We are launching <b class="text-black">soon!</b>
        </p>
        <p class="text-[11px]">Subscribe and get notified</p>
      </div>
      <!-- content ends here -->
      <!-- form starts here -->
      <form
        action="/"
        class="w-4/5 sm:flex sm:justify-center sm:items-center sm:gap-2"
      >
        <input
          class="rounded-full border-2 p-2 sm:p-1 sm:px-3 pl-4 w-full border-blue-700 mb-1 sm:w-96 sm:mb-0 placeholder:text-[12px]"
          type="email"
          name="email"
          placeholder="Your email address... "
        />

        <button
          for="email"
          class="w-full rounded-full bg-blue-700 text-white text-[12px] p-3 sm:rounded-full sm:p-2 text-nowrap sm:px-12 sm:w-auto"
        >
          Notify Me
        </button>
      </form>
    </main>
    <!-- form ends here -->
    <!-- dashboard starts here -->
    <div class="w-4/5 sm:w-2/3 md:1/2">
      <img src="./assets/illustration-dashboard.png" alt="dashboard picture" />
    </div>
    <!-- dashboard ends here -->
    <!-- logos start here -->

    <footer
      class="w-full flex flex-col items-center sm:mt-8 sm:relative absolute bottom-0"
    >
      <div class="flex mb-4">
        <img
          class="w-6 h-6 border-2 p-1 rounded-full mx-2"
          src="https://cdn1.iconfinder.com/data/icons/logotypes/32/facebook-512.png"
          alt="facebook logo"
        />
        <img
          class="w-6 h-6 border-2 p-1 rounded-full mx-2"
          src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-512.png"
          alt="twitter logo"
        />
        <img
          class="w-6 h-6 border-2 p-1 rounded-full mx-2"
          src="https://cdn0.iconfinder.com/data/icons/social-media-2473/128/instagram_social_media_social_media_network-512.png"
          alt="instagram logo"
        />
      </div>

      <!-- copyright starts here -->
      <div>
        <p class="text-slate-500 text-[11px]">
          &#169; Copyright Ping. All rights reserved.
        </p>
      </div>
      <!-- copyright ends here -->
    </footer>

    <!-- logo ends here -->
    <script>
      document.querySelector("button").addEventListener("click", function () {
        const email = document.querySelector('input[name="email"]').value;
        if (email) {
          alert(`Thank you! We'll notify you at ${email}`);
        } else {
          alert("Please enter a valid email address.");
        }
      });
    </script>
  </body>
</html>
