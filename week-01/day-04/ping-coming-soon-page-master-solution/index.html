<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <link rel="preload" href="./dist/assets/logo.svg" as="image" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body
    class="m-0 p-0 font-libre min-w-screen min-h-screen flex flex-col items-center"
  >
    <main
      class="container flex flex-col w-[90%] items-center h-full my-8 flex-grow md:w-[55%] lg:w-1/2 xl:w-2/5"
    >
      <!-- PING logo begins here -->
      <header class="my-4">
        <img loading="lazy" src="./dist/assets/logo.svg" alt="PING Logo" />
      </header>
      <div class="flex flex-col items-center w-full my-4 gap-4">
        <!-- headings begin here -->
        <h1 class="text-3xl text-neutral-gray">
          We are launching <strong class="text-black">soon!</strong>
        </h1>
        <p>Subscribe and get notified</p>
      </div>

      <form
        class="flex flex-col items-center w-full lg:flex-row lg:items-baseline lg:gap-4 lg:relative"
        id="emailForm"
      >
        <div class="w-full">
          <input
            class="border border-solid w-full rounded-full py-4 lg:py-2 lg:px-6 px-10 hover:border-black"
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            required
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          />
          <span
            class="text-secondary-lightRed italic mt-1 pl-10 lg:pl-6 lg:absolute lg:top-14 lg:left-0 hidden hover:text-red-700 text-sm"
            id="emailError"
            role="alert"
          ></span>
        </div>

        <button
          class="w-full lg:w-2/5 py-4 lg:py-2 bg-primary-blue hover:bg-neutral-veryDarkBlue text-white rounded-full border border-solid drop-shadow-xl mt-4"
          onclick="handleSubmit(event)"
          type="submit"
        >
          Notify Me
        </button>
      </form>

      <!-- upper card ends here -->
      <div class="flex flex-col items-center mb-auto mt-16">
        <!-- Dashboard image -->
        <div class="w-full">
          <img
            class="object-contain w-full"
            src="./dist/assets/illustration-dashboard.png"
            alt="Dashboard Image"
            loading="lazy"
          />
        </div>
      </div>
      <footer class="flex flex-col items-center gap-4">
        <div class="flex gap-2 items-center">
          <a
            aria-label="Facebook Profile"
            href="https://www.facebook.com/sayaliakbar"
            class="border border-solid flex items-center justify-center rounded-full w-8 h-8 hover:bg-[#748ece] group"
            ><i
              class="fa-brands fa-facebook-f fa-sm text-[#748ece] group-hover:text-white"
            ></i
          ></a>

          <a
            aria-label="linkedIn Profile"
            href="https://www.linkedin.com/in/sayaliakbar/"
            class="border border-solid flex items-center justify-center rounded-full w-8 h-8 group hover:bg-[#748ece]"
            ><i
              class="fa-brands fa-linkedin-in fa-sm text-[#748ece] group-hover:text-white"
            ></i
          ></a>
          <a
            aria-label="Instagram Profile"
            href="https://www.instagram.com/ialiakbarhazara/"
            class="border border-solid flex items-center justify-center rounded-full w-8 h-8 group hover:bg-[#748ece]"
            ><i
              class="fa-brands fa-instagram fa-sm text-[#748ece] group-hover:text-white"
            ></i
          ></a>
        </div>
        <div class="text-neutral-gray text-xs">
          &copy;Copyright Ping. All rights reserved.
        </div>
      </footer>
    </main>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent default submission to control the process
        let email = document.getElementById("email");
        let emailError = document.getElementById("emailError");

        if (email.value === "") {
          email.classList.add("border-secondary-lightRed");
          emailError.classList.remove("hidden");
          emailError.innerText = "It looks like you forgot to add your email!";
        } else if (validateEmail(email.value)) {
          email.classList.remove("border-secondary-lightRed");
          emailError.classList.add("hidden");

          Swal.fire({
            icon: "success", // Alert type
            title: "Success!",
            text: "Your email has been saved!",
            confirmButtonText: "OK",
            timer: 3000, // Auto-dismiss after 3 seconds
            timerProgressBar: true,
          }).then(() => {
            // Submit the form programmatically after SweetAlert is closed
            document.querySelector("form").submit();
          });
        } else {
          email.classList.add("border-secondary-lightRed");
          emailError.classList.remove("hidden");
          emailError.innerText = "Please provide a valid email address!";
        }
      }

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
