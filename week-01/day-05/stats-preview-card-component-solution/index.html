<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Insights</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
  </head>
  <body
    class="bg-very-dark-blue font-inter flex justify-center lg:items-center min-h-screen"
  >
    <main
      class="flex flex-col lg:flex-row-reverse bg-dark-desaturated-blue w-4/5 lg:items-center my-14 rounded-lg"
    >
      <div class="relative w-full object-contain rounded-t-lg">
        <picture>
          <source
            srcset="./assets/image-header-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img
            class="w-full h-full object-cover rounded-t-lg"
            src="./assets/image-header-mobile.jpg"
            alt="Dashboard showing data analytics insights"
            loading="lazy"
          />
        </picture>
        <div class="absolute inset-0 bg-violet-900/70 rounded-t-lg"></div>
      </div>
      <div class="flex flex-col items-center p-3 py- lg:items-start lg:p-8">
        <header class="flex flex-col items-center lg:items-start mb-4">
          <h1
            class="text-white font-bold text-center lg:text-left text-2xl lg:text-3xl mb-4"
          >
            Get <span class="text-soft-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="text-base text-white/90 text-center lg:text-left">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>
        <section class="flex flex-col items-center lg:flex-row lg:gap-10">
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">10k+</h2>
            <p class="uppercase text-white/75 font-lexendDeca text-base">
              companies
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">314</h2>
            <p class="uppercase text-white/75 font-lexendDeca text-base">
              templates
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">12M+</h2>
            <p class="uppercase text-white/75 font-lexendDeca text-base">
              queries
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
