<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Insights</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
  </head>
  <body
    class="min-h-screen min-w-screen flex justify-center lg:items-center p-0 m-0 font-inter bg-primary-veryDarkBlue"
  >
    <main
      class="w-4/5 sm:w-4/6 md:w-4/6 lg:w-4/5 flex flex-col lg:flex-row-reverse lg:h-4/5 gap-8 bg-primary-darkDesaturatedBlue my-14 rounded-lg"
    >
      <div class="relative w-full object-contain rounded-t-lg">
        <picture>
          <source
            srcset="./dist/assets/image-header-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img
            class="w-full h-full object-cover rounded-t-lg"
            src="./dist/assets/image-header-mobile.jpg"
            alt="Dashboard showing data analytics insights"
            loading="lazy"
          />
        </picture>
        <div class="absolute inset-0 bg-violet-900/70 rounded-t-lg"></div>
      </div>
      <div class="flex flex-col items-center px-5 gap-8">
        <header class="flex flex-col gap-6 items-center">
          <h1 class="text-white font-bold text-center text-[28px] leading-8">
            Get <span class="text-primary-softViolet">insights</span> that help
            your business grow.
          </h1>
          <p
            class="text-body text-neutral-transparentWhite text-center leading-6"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>
        <section class="flex flex-col gap-8 pb-10 items-center">
          <div class="text-center">
            <h2 class="text-white font-bold text-2xl">10k+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              companies
            </p>
          </div>
          <div class="text-center">
            <h2 class="text-white font-bold text-2xl">314</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              templates
            </p>
          </div>
          <div class="text-center">
            <h2 class="text-white font-bold text-2xl">12M+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              queries
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
