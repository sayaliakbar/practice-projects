<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Insights</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
  </head>
  <body
    class="bg-primary-veryDarkBlue font-inter flex justify-center lg:items-center min-h-screen min-w-screen"
  >
    <main
      class="flex flex-col gap-6 justify-between lg:flex-row-reverse bg-primary-darkDesaturatedBlue w-4/5 lg:items-center my-14 rounded-lg"
    >
      <div class="relative w-full object-contain rounded-t-lg">
        <picture>
          <source
            srcset="./dist/assets/image-header-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img
            class="w-full h-full object-cover rounded-t-lg"
            src="./dist/assets/image-header-mobile.jpg"
            alt="Dashboard showing data analytics insights"
            loading="lazy"
          />
        </picture>
        <div class="absolute inset-0 bg-violet-900/70 rounded-t-lg"></div>
      </div>
      <div class="flex flex-col items-center px-5 lg:items-start lg:p-8">
        <header class="flex flex-col gap-6 items-center lg:items-start">
          <h1
            class="text-white font-bold text-center lg:text-left text-[28px] lg:text-3xl"
          >
            Get <span class="text-primary-softViolet">insights</span> that help
            your business grow.
          </h1>
          <p
            class="text-body text-neutral-transparentWhite text-center lg:text-left"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>
      </div>
      <div>
        <section
          class="flex flex-col gap-8 pb-10 items-center lg:flex-row lg:gap-10"
        >
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">10k+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              companies
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">314</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              templates
            </p>
          </div>
          <div class="text-center lg:text-left">
            <h2 class="text-white font-bold text-2xl">12M+</h2>
            <p
              class="uppercase text-neutral-transparentStatWhite font-lexendDeca text-base"
            >
              queries
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
