<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <link
      rel="icon"
      sizes="32x32"
      type="png"
      href="./dist/assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/script.js"></script>
  </head>
  <body
    class="flex justify-center flex-col items-center font-poppins m-0 p-0 min-w-screen min-h-screen bg-neutral-offWhite"
  >
    <!-- Container card begins here -->
    <div
      class="container w-[90%] bg-neutral-white flex flex-col gap-12 py-10 px-6 rounded-3xl rounded-br-[30%] sm:w-4/6 md:w-4/6 lg:w-7/12 xl:w-5/12 lg:gap-6"
    >
      <!-- Input part begins here -->

      <form action="/" class="w-full flex flex-col gap-8 md:gap-10">
        <div class="flex gap-4 justify-start lg:pr-28 w-full">
          <div class="w-full relative">
            <label
              id="labelDay"
              for="day"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >DAY</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              min="1"
              max="31"
            />
            <span
              id="errorDay"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full mt-1 hidden absolute"
            ></span>
          </div>
          <div class="w-full relative">
            <label
              id="labelMonth"
              for="month"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >MONTH</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              min="1"
              max="12"
            />
            <span
              id="errorMonth"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full mt-1 hidden"
            ></span>
          </div>
          <div class="w-full relative">
            <label
              id="labelYear"
              for="year"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >YEAR</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              min="1"
              max="9999"
            /><span
              id="errorYear"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full absolute mt-1 hidden"
              >hi</span
            >
          </div>
        </div>
        <div
          class="w-full flex flex-col items-center relative h-16 justify-center lg:items-end"
        >
          <div class="border border-solid w-full"></div>
          <button
            class="bg-primary-purple rounded-full p-4 w-fit absolute hover:bg-black"
            type="submit"
            id="submitButton"
            onclick="handleSubmit(event)"
          >
            <img
              class="w-8"
              src="./dist/assets/icon-arrow.svg"
              alt="Submit Icon"
            />
          </button>
        </div>
      </form>

      <!-- Output part begins here -->
      <div class="font-800 italic text-5xl md:text-7xl">
        <h1>
          <span id="outputYears" class="text-primary-purple">--</span>
          years
        </h1>
        <h1>
          <span id="outputMonths" class="text-primary-purple">--</span>
          months
        </h1>
        <h1>
          <span id="outputDays" class="text-primary-purple">--</span>
          days
        </h1>
      </div>
    </div>
  </body>
</html>
