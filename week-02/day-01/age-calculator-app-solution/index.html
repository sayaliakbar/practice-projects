<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple age calculator to determine age in years, months, and days."
    />
    <title>Age Calculator</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <!-- Favicon -->
    <link rel="icon" sizes="32x32" href="./dist/assets/favicon-32x32.png" />
    <!-- Preconnecting to Google Fonts for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font selection -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Deferring the script to improve page load -->
    <script src="./dist/script.js" defer></script>
  </head>
  <body
    class="flex justify-center flex-col items-center font-poppins m-0 p-0 min-w-screen min-h-screen bg-neutral-offWhite"
  >
    <!-- Main container for the card -->
    <div
      class="container w-[90%] bg-neutral-white flex flex-col gap-12 py-10 px-6 rounded-3xl rounded-br-[30%] sm:w-4/6 md:w-4/6 lg:w-7/12 xl:w-5/12 lg:gap-6"
    >
      <!-- Input section -->
      <form action="/" class="w-full flex flex-col gap-8 md:gap-10">
        <div class="flex gap-4 justify-start lg:pr-32 w-full">
          <!-- Day input -->
          <div class="w-full relative">
            <label
              id="labelDay"
              for="day"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >DAY</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              min="1"
              max="31"
            />
            <!-- Error message for day input -->
            <span
              id="errorDay"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full absolute mt-1 hidden"
            ></span>
          </div>
          <!-- Month input -->
          <div class="w-full relative">
            <label
              id="labelMonth"
              for="month"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >MONTH</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              min="1"
              max="12"
            />
            <!-- Error message for month input -->
            <span
              id="errorMonth"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full absolute mt-1 hidden"
            ></span>
          </div>
          <!-- Year input -->
          <div class="w-full relative">
            <label
              id="labelYear"
              for="year"
              class="text-neutral-smokeyGrey text-sm font-bold tracking-widest"
              >YEAR</label
            >
            <input
              class="border border-solid w-full p-3 rounded-lg font-800 text-x hover:border-primary-purple [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              min="1"
              max="9999"
            />
            <!-- Error message for year input -->
            <span
              id="errorYear"
              class="text-primary-lightRed italic text-[8px] md:text-xs w-full absolute mt-1 hidden"
            ></span>
          </div>
        </div>
        <!-- Submit button -->
        <div
          class="w-full flex flex-col items-center relative h-16 justify-center lg:items-end"
        >
          <div class="border border-solid w-full"></div>
          <button
            class="bg-primary-purple rounded-full p-4 w-fit absolute hover:bg-black"
            type="submit"
            id="submitButton"
            onclick="handleSubmit(event)"
          >
            <img
              class="w-8"
              src="./dist/assets/icon-arrow.svg"
              alt="Submit Icon"
            />
          </button>
        </div>
      </form>

      <!-- Output section -->
      <div class="font-800 italic text-5xl md:text-7xl">
        <h1>
          <span id="outputYears" class="text-primary-purple">--</span> years
        </h1>
        <h1>
          <span id="outputMonths" class="text-primary-purple">--</span> months
        </h1>
        <h1>
          <span id="outputDays" class="text-primary-purple">--</span> days
        </h1>
      </div>
    </div>
  </body>
</html>
