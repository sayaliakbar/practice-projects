<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <script src="./dist/script.js" defer></script>
    <link
      rel="icon"
      href="./dist/assets/favicon-32x32.png"
      type="png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="m-0 p-0 min-h-screen min-w-screen font-overpass text-base bg-neutral-very-dark-blue text-white flex justify-center items-center"
  >
    <div
      class="container bg-neutral-dark-blue w-11/12 rounded-xl p-6 flex flex-col gap-6 sm:w-5/12 lg:w-4/12 xl:w-3/12"
    >
      <div class="p-3 rounded-full bg-neutral-light-grey/15 w-fit">
        <img src="./dist/assets/icon-star.svg" alt="" />
      </div>

      <h1 class="font-700 text-[26px]">How did we do?</h1>
      <p class="text-neutral-light-grey">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div
        class="flex justify-between items-center w-full text-center font-400 text-neutral-light-grey"
      >
        <div class="p-4 rounded-full bg-neutral-light-grey/15 h-12 w-12">1</div>
        <div class="p-4 rounded-full bg-neutral-light-grey/15 h-12 w-12">2</div>
        <div class="p-4 rounded-full bg-neutral-light-grey/15 h-12 w-12">3</div>
        <div class="p-4 rounded-full bg-neutral-light-grey/15 h-12 w-12">4</div>
        <div class="p-4 rounded-full bg-neutral-light-grey/15 h-12 w-12">5</div>
      </div>
      <button
        type="submit"
        class="w-full bg-primary-orange p-3 rounded-full text-black font-700"
      >
        SUBMIT
      </button>
    </div>
  </body>
</html>
