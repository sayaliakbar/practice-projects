<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <script src="./dist/script.js" defer></script>
    <link
      rel="icon"
      href="./dist/assets/favicon-32x32.png"
      sizes="32x32"
      type="png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="m-0 p-0 min-h-screen min-w-screen text-[11px] font-spaceMono bg-primary-cyan/25 flex flex-col items-center justify-between "
  >
    <!-- title begins here -->
    <div
      class="w-full flex flex-col items-center p-10 font-700 text-3xl tracking-[.25em] text-neutral-very-dark-cyan" 
    >
      <p>SPLI</p>
      <p>TTER</p>
    </div>
    <!-- main container begins here -->
    <div
      class="container flex flex-col w-full flex-grow  bg-white rounded-t-2xl p-6 font-700 text-neutral-very-dark-cyan gap-6"
    >
      <!-- bill input begins here -->
      <div class="flex flex-col gap-1 text-lg"
        <label class="" for="bill">Bill</label>
        <div class="relative">
            <input class="no-arrows appearance-none w-full bg-neutral-very-light-grayish-cyan p-2 text-right text-formInputs text-neutral-very-dark-cyan rounded-lg border hover:border-primary-cyan" type="number" name="bill" id="bill" placeholder="0"/>
            <img class="absolute top-5 left-3" src="./dist/assets/icon-dollar.svg" alt=""></div>
        
      </div>
      <!-- Select tip input begins here -->
      <div class="flex flex-col gap-2 text-lg">
        <p>Select Tip %</p>
        <div class="grid grid-cols-2 gap-3 w-full   text-center text-white ">
          <div class=" bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px]">5%</div>
          <div class=" bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px]">10%</div>
          <div class=" bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px]">15%</div>
          <div class=" bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px]">25%</div>
          <div class=" bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px]">50%</div>
          <input type="number" placeholder="Custom" class=" bg-neutral-very-light-grayish-cyan text-neutral-very-dark-cyan p-2 text-xl rounded-sm text-center appearance-none no-arrows border hover:border-primary-cyan">
        </div>
      </div>
      <!-- Number of people input begins here -->
      <div class="flex flex-col gap-1 text-lg"
        <label  for="people">Number of People</label>
        <div class="relative">
            <input class="no-arrows appearance-none w-full bg-neutral-very-light-grayish-cyan p-2 text-right text-formInputs text-neutral-very-dark-cyan rounded-lg border hover:border-primary-cyan" type="number" name="people" id="people" placeholder="0"/>
            <img class="absolute top-5 left-3" src="./dist/assets/icon-person.svg" alt=""></div>
        
      </div>
      <!-- output container begins here -->
      <div class="bg-neutral-very-dark-cyan text-white p-6 flex flex-col gap-6 rounded-xl">
        <!-- Tip Amount begins here -->
        <div class="flex justify-between mt-2">
          <div>
            <p>Tip Amount</p>
            <p class="text-neutral-grayish-cyan">/ person</p>
          </div>
          <div class="text-3xl text-primary-cyan">$0.00</div>
        </div>

        <!-- Total Amount begins here -->
        <div class="flex justify-between">
          <div>
            <p>Total</p>
            <p class="text-neutral-grayish-cyan">/ person</p>
          </div>
          <div class="text-3xl text-primary-cyan">$0.00</div>
        </div>
        <!-- Reset button -->
        <button class="w-full bg-primary-cyan p-3 rounded-lg text-neutral-very-dark-cyan tracking-wide font-700 text-base">RESET</button>
      </div>
    </div>
  </body>
</html>
