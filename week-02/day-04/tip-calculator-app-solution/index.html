<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="./dist/styles/style.css" />
    <script src="./dist/script.js" defer></script>
    <link
      rel="icon"
      href="./dist/assets/favicon-32x32.png"
      sizes="32x32"
      type="png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="m-0 p-0 min-h-screen min-w-screen text-[11px] font-spaceMono bg-primary-cyan/25 flex flex-col items-center font-700 lg:justify-center"
  >
    <!-- Title -->
    <div
      class="w-full justify-center flex flex-col items-center p-10 font-700 text-3xl tracking-[.25em] text-neutral-very-dark-cyan"
    >
      <p>SPLI</p>
      <p>TTER</p>
    </div>

    <!-- Main container -->
    <div
      class="container flex flex-col flex-grow bg-white rounded-t-2xl sm:w-[60%] md:w-[55%] lg:w-[65%] xl:[40%] lg:flex-row lg:items-stretch lg:rounded-2xl lg:drop-shadow-lg h-fit lg:flex-grow-0"
    >
      <!-- Input container -->
      <div
        class="flex flex-col p-6 font-700 text-neutral-very-dark-cyan gap-6 lg:w-1/2 lg:flex-1"
      >
        <!-- Bill input -->
        <div class="flex flex-col gap-1 text-lg">
          <label for="bill">Bill</label>
          <div class="relative flex items-center">
            <input
              class="no-arrows appearance-none w-full bg-neutral-very-light-grayish-cyan p-2 text-right text-formInputs text-neutral-very-dark-cyan rounded-lg border hover:border-primary-cyan"
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
            />
            <img
              class="absolute left-3"
              src="./dist/assets/icon-dollar.svg"
              alt=""
            />
          </div>
        </div>

        <!-- Select Tip input -->
        <div class="flex flex-col gap-2 text-lg">
          <p>Select Tip %</p>
          <div
            class="grid grid-cols-2 lg:grid-cols-3 gap-4 w-full my-3 text-center text-white relative"
          >
            <button
              id="tip5"
              class="tip bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px] hover:bg-neutral-light-grayish-cyan hover:text-neutral-very-dark-cyan"
            >
              5%
            </button>
            <button
              id="tip10"
              class="tip bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px] hover:bg-neutral-light-grayish-cyan hover:text-neutral-very-dark-cyan"
            >
              10%
            </button>
            <button
              id="tip15"
              class="tip bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px] hover:bg-neutral-light-grayish-cyan hover:text-neutral-very-dark-cyan"
            >
              15%
            </button>
            <button
              id="tip25"
              class="tip bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px] hover:bg-neutral-light-grayish-cyan hover:text-neutral-very-dark-cyan"
            >
              25%
            </button>
            <button
              id="tip50"
              class="tip bg-neutral-very-dark-cyan p-2 text-xl rounded-[4px] hover:bg-neutral-light-grayish-cyan hover:text-neutral-very-dark-cyan"
            >
              50%
            </button>
            <input
              id="tip"
              type="number"
              placeholder="Custom"
              class="tip bg-neutral-very-light-grayish-cyan text-neutral-very-dark-cyan p-2 text-xl rounded-[4px] text-center appearance-none no-arrows border hover:border-primary-cyan"
            />
          </div>
        </div>

        <!-- Number of People input -->
        <div class="flex flex-col gap-1 text-lg relative">
          <label for="people">Number of People</label>
          <span
            id="error"
            class="absolute text-right w-full text-red-600 hidden"
            >Can't be zero</span
          >
          <div class="relative flex items-center">
            <input
              class="no-arrows appearance-none w-full bg-neutral-very-light-grayish-cyan p-2 text-right text-formInputs text-neutral-very-dark-cyan rounded-lg border hover:border-primary-cyan"
              type="number"
              name="people"
              id="people"
              placeholder="0"
            />
            <img
              class="absolute left-3"
              src="./dist/assets/icon-person.svg"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- Output container -->
      <div
        class="flex-grow bg-neutral-very-dark-cyan text-white p-6 m-6 flex flex-col gap-6 rounded-xl lg:flex-1 justify-between text-2xl"
      >
        <!-- Calculated amounts -->
        <div class="flex flex-col justify-between lg:gap-6">
          <!-- Tip Amount -->
          <div class="flex justify-between items-center">
            <div>
              <p>Tip Amount</p>
              <p class="text-neutral-grayish-cyan">/ person</p>
            </div>
            <div
              id="tipAmount"
              class="text-3xl lg:text-5xl text-primary-cyan font-700"
            >
              $0.00
            </div>
          </div>

          <!-- Total Amount -->
          <div class="flex justify-between items-center">
            <div>
              <p>Total</p>
              <p class="text-neutral-grayish-cyan">/ person</p>
            </div>
            <div
              id="totalAmount"
              class="text-3xl lg:text-5xl text-primary-cyan font-700"
            >
              $0.00
            </div>
          </div>
        </div>
        <!-- Reset button -->
        <button
          onclick="reset(event);"
          type="submit"
          class="w-full bg-neutral-dark-grayish-cyan/50 p-3 rounded-lg text-neutral-dark-grayish-cyan tracking-wide font-700 text-base"
        >
          RESET
        </button>
      </div>
    </div>
  </body>
</html>
