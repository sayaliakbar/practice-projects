<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <!-- Sets character encoding and ensures proper rendering on different devices -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section</title>

    <!-- Link to the external stylesheet for applying custom styles -->
    <link rel="stylesheet" href="./dist/styles/style.css" />

    <!-- Link to external JavaScript file, loaded after DOM parsing -->
    <script src="./js/theme.js" defer></script>
    <script src="./js/script.js" defer></script>

    <!-- Favicon to display a small icon in the browser tab -->
    <link
      rel="icon"
      href="./dist/assets/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />

    <!-- Preconnect to Google's font servers for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import the Google Font "Epilogue" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="m-0 p-0 min-h-screen min-w-screen font-spacemono flex items-center justify-center bg-gray-50 dark:bg-background"
  >
    <!-- The container of the whole card begins here -->
    <div
      class="flex flex-col items-center gap-4 w-11/12 md:w-5/6 lg:w-2/3 xl:w-1/2"
    >
      <!-- The top most devfinder div begins here -->
      <div class="header w-full flex justify-between items-center">
        <h1 class="websiteName font-700 text-xl dark:text-softwhite">
          devfinder
        </h1>

        <button
          id="toggler"
          class="flex items-center gap-3"
          onclick="toggleTheme()"
        >
          <span class="dark:hidden uppercase text-xs text-gray-500 font-700"
            >dark</span
          >
          <img
            class="dark:hidden"
            src="./dist/assets/icon-moon.svg"
            alt="Moon logo for dark mode"
          />
          <p
            id="lightText"
            class="hidden uppercase text-xs dark:text-softwhite font-700"
          >
            light
          </p>
          <img
            id="lightImage"
            class="hidden"
            src="./dist/assets/icon-sun.svg"
            alt="Moon logo for dark mode"
          />
        </button>
      </div>

      <!-- Search Input begins here -->
      <div
        class="w-full flex flex-col sm:flex-row gap-4 p-2 rounded-xl bg-dark-font-1 bg-white shadow-2xl sm:justify-between dark:bg-cardBackground"
      >
        <div class="flex relative flex-grow">
          <img
            class="pl-2 absolute top-2"
            src="./dist/assets/icon-search.svg"
            alt="magnifying glass logo for search"
          />
          <input
            class="searchUser w-full p-2 pl-12 dark:bg-cardBackground"
            type="text"
            placeholder="Search GitHub username..."
          />
        </div>

        <button
          onclick="searchUser()"
          class="searchBtn text-white bg-blue-500 px-4 py-2 rounded-lg w-full sm:w-fit"
        >
          Search
        </button>
      </div>

      <!-- Main Card begins head -->
      <div
        class="cardContainer w-full flex items-start bg-white shadow-2xl rounded-xl p-8 dark:bg-cardBackground/75"
      >
        <!-- User Profile Image-->
        <img
          class="userProfile w-28 overflow-hidden mr-8 hidden p-1 border-black border md:block rounded-full dark:border-white dark:border"
          src="./dist/assets/octocatProfile.png"
          alt="The Octocate Image for Demo"
        />

        <!-- User Details begins here -->
        <div class="userDetails w-full flex flex-col gap-6">
          <!-- Username segment -->
          <div class="userName relative flex">
            <img
              class="w-24 rounded-xl mr-4 md:hidden"
              src="./dist/assets/octocatProfile.png"
              alt="The Octocate Image for Demo"
            />
            <div class="">
              <h1 class="userFullName font-700 text-2xl dark:text-softwhite">
                The Octocat
              </h1>
              <h2 class="username text-blue-500">@octocat</h2>
              <p
                class="joinedDate sm:absolute sm:top-0 sm:right-0 text-gray-500"
              >
                Joined 25 January 2011
              </p>
              <!-- Not Available segment -->
              <p class="bio text-gray-400 md:hidden truncate">Not Available</p>
            </div>
          </div>
          <p class="bio text-gray-400 hidden md:block truncate break-words">
            Not Available
          </p>

          <!-- Followers segment -->
          <div
            class="flex justify-between bg-font-3 py-4 sm:px-8 rounded-xl bg-gray-200 dark:bg-black/35 dark:text-softwhite"
          >
            <div>
              <p class="">Repos</p>
              <h1 class="repos font-700">8</h1>
            </div>
            <div>
              <p class="">Folowers</p>
              <h1 class="followers font-700">6097</h1>
            </div>
            <div>
              <p class="">Following</p>
              <h1 class="following font-700">9</h1>
            </div>
          </div>

          <!-- Contact Details -->
          <div
            class="contact grid sm:grid-cols-2 w-full gap-4 text-blue-950 dark:text-softwhite"
          >
            <div class="flex items-center gap-4">
              <img
                class="w-5 h-5"
                src="./dist/assets/icon-location.svg"
                alt="Location Icon "
              />
              <p class="location break-words truncate">San Francisco</p>
            </div>
            <div class="flex items-center gap-4">
              <img
                class="w-5 h-5"
                src="./dist/assets/icon-twitter.svg"
                alt="twitter Icon "
              />
              <p class="twitter break-words truncate">Not Available</p>
            </div>
            <div class="flex items-center gap-3">
              <img
                class="w-5 h-5"
                src="./dist/assets/icon-website.svg"
                alt="website Icon "
              />
              <a class="website">https://github.blog</a>
            </div>
            <div class="flex items-center gap-4">
              <img
                class="w-5 h-5"
                src="./dist/assets/icon-company.svg"
                alt="Company Icon "
              />
              <p class="company">@github</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
